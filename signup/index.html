<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login or Register</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- <title>Document</title> -->
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="username"
                autocomplete="username"
                placeholder="Username"
                required="yes"
                id="user-name"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                name="passkey"
                autocomplete="current-password"
                placeholder="Password"
                id="id_password"
                required="yes"
              />
              <i
                class="far fa-eye"
                id="togglePassword"
                style="cursor: pointer"
              ></i>
            </div>
            <a class="pass" href="#">Forgot your password?</a>

            <input type="submit" value="Sign in" class="btn solid" />

            <!-- <button type="submit" value="Sign in" class="btn solid">
              <a href="./pop.html">Submit</a>
            </button> -->
            <!-- <input type="submit" value="Sign in" class="btn solid"
              /> -->
          </form>
          <form action="" class="sign-up-form">
            <h2 class="title">Register</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="userName"
                autocomplete="username"
                placeholder="Username"
                required="yes"
                id="user-name-s"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                name="mail"
                autocomplete="email"
                placeholder="Email"
                required="yes"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                name="passkey"
                autocomplete="current-password"
                placeholder="Password"
                id="id_reg"
                required="yes"
              />
              <i class="far fa-eye" id="toggleReg" style="cursor: pointer"></i>
            </div>
            <a
              href="https://delinea.com/resources/password-generator-it-tool"
              class="pass"
              target="_blank"
              >Generate a strong password</a
            >
            <input type="submit" value="Create account" class="btn solid" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>You don't have an account?</h3>
            <p>
              Create your account right now to follow people and like
              publications
            </p>
            <button class="btn transparent" id="sign-up-btn">Register</button>
          </div>
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>Already have an account?</h3>
            <p>Login to see your notifications and post your favorite photos</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
